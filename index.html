<body>
    <main class="app--main">

        <h1>Budget Tracker</h1>



        <!-- budget details section -->
        <section class="budget__details__container">

            <div class="budget__details__card card">
                <h4 class="current__month">December 2021</h4>
                <div class="total__budget__container">
                    <h4 class="total__budget">
                        <span>Total Budget</span> 
                        <span class="total__amount"> 15000/-</span>
                    </h4>
                </div>

                <div class="total__income__container">
                    <h4 class="total__income">
                        <span> Total Income </span>
                        <span class="income__amount"> 10000/-</span>
                    </h4>
                </div>

                <div class="total__expense__container">
                    <h4 class="total__expense">
                        <span> Total Expense </span>
                        <span class="expense__amount"> 5000/-</span>
                    </h4>
                </div>
            </div>

        </section>



        <!-- section about adding new budget  -->
        <section class="budget__add__container">
            <div class="card budget__add__card">
                <div>
                    <label for="type">Type </label>
                    <select name="type" class="budget__type budget__field" id="type">
                        <option value="inc">+</option>
                        <option value="exp">-</option>
                    </select>
                </div>
                <div>
                    <label for="description">Description</label>
                    <input type="text" name="description" id="description" class="budget__desc budget__field field" placeholder="Budget description">
                </div>
                <div>
                    <label for="amount">Amount</label>
                    <input type="number" name="budget" class="budget__amount budget__field field" for="amount">
                </div>
                <div>
                    <button class="budget__add__btn btn">
                        <span class="material-icons">add_circle_outline</span>
                    </button>
                </div>
            </div>
        </section>



        <!-- system about adding new budget items -->
        <section class="budget__items__container">

            <div class="budget__items__card card">

                        <span class="material-icons income__icon">delete</span>
                    </button>
                </div>


                <div class="expense__item budget__item" id="exp-0">
                    <p class="expense__description">Car Rent</p>
                    <p class="expense__amount">15000/-</p>
                    <button class="expense__delete__btn delete__btn">
                        <span class="material-icons expense__icon">delete</span>
                    </button>
                </div> -->

        </section>

    </main>
</body>
